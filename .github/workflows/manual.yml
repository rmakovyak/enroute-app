name: Test slack
on:
  workflow_dispatch:
jobs:
  read-orgs:
    runs-on: ubuntu-latest
    outputs:
      data: ${{ steps.list-orgs.outputs.data }}
    steps:
      - uses: actions/checkout@v3
      - uses: 8398a7/action-slack@v3
        with:
          icon_url: 'https://i.ibb.co/N3yXwmK/erlich-512x512.jpg'
          icon_emoji: ':sparkles:'
          username: Erlich Bachman
          text: ':white-check-mark: User management was deployed to production'
          author_name: ''
          status: 'success'
          fields: author,ref # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }} # required
